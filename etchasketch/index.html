<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch-a-Sketch</title>

</head>
<body>
    <div class="flex-container">
        <header class="header">
            <h1 class="title">Etch-a-Sketch</h1>
        </header>
        <div class="mode">Currently: Pick a color!
        </div>
        <div class="content">
            <div class="board"></div>
            <h3 class="h3">Pick a color first!</h3>
            <input id="colorPicker" type="color" value="#333333" />
            <div class="button">
                <button onclick = "changeColor('black')">Black</button>
                <button onclick = "changeColor('random')">Rainbow</button>
                <button onclick = "changeColor('white')">Eraser</button>
                <button onclick = "resetBoard()">Clear All</button>
            </div>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64">
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©

            document.write(new Date().getFullYear())
          </script>
          Keefe Tok
        </p>
        <a href="https://github.com/keefetok" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
</body>
<script src="app.js"></script>
</html>
